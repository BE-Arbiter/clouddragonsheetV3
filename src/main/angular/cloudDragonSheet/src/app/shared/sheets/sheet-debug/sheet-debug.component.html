<div class="page">
  <div class="page-header flex flex-row align-items-center gap-2 pl-6">
      <img class="logo" alt="logo" src="assets/images/logo.png">
      <h3>{{ "sheet.debug.title" | translate }}</h3>
  </div>
  <div class="page-copyright">TEST</div>
  <div class="page-number">3</div>
  <div class="page-contents flex flex-column align-items-stretch gap-2" *ngIf="formGroup">
    <div class="header-spacer"></div>
    <app-shared-picture [formControl]="formGroup.controls.characterPicture"></app-shared-picture>
    <div class="flex flex-row gap-4">
      <div class="flex flex-column w-6 gap-2">
        <div class="flex flex-column">
          <label>{{ "sheet.debug.playerName" | translate }}</label>
          <input pInputText [formControl]="formGroup.controls.playerName">
          <val-errors [control]="formGroup.controls.playerName"></val-errors>
        </div>
        <div class="flex flex-column">
          <label>{{ "sheet.debug.characterName" | translate }}</label>
          <input pInputText [formControl]="formGroup.controls.characterName">
          <val-errors [control]="formGroup.controls.characterName"></val-errors>
        </div>
      </div>
      <div class="flex flex-column w-6 gap-2">
        <div class="flex flex-column">
          <label>{{ "sheet.debug.body" | translate }}</label>
          <input pInputText [formControl]="formGroup.controls.attributes.controls.body">
          <val-errors [control]="formGroup.controls.attributes.controls.body"></val-errors>
        </div>
        <div class="flex flex-column">
          <label>{{ "sheet.debug.mind" | translate }}</label>
          <input pInputText [formControl]="formGroup.controls.attributes.controls.mind">
          <val-errors [control]="formGroup.controls.attributes.controls.mind"></val-errors>
        </div>
        <div class="flex flex-column">
          <label>{{ "sheet.debug.spirit" | translate }}</label>
          <input pInputText [formControl]="formGroup.controls.attributes.controls.spirit">
          <val-errors [control]="formGroup.controls.attributes.controls.spirit"></val-errors>
        </div>
      </div>
    </div>
  </div>
</div>
