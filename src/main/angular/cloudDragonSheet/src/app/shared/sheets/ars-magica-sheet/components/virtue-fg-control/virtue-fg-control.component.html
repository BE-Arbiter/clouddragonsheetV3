<div class="flex flex-row mt-1 mb-1" *ngIf="formGroup">
  <input pInputText class="w-5 left" [formControl]="formGroup.controls.name"/>
  <input pInputText class="w-3 center" [formControl]="formGroup.controls.category"/>
  <input pInputText class="w-3 center" [formControl]="formGroup.controls.type"/>
  <p-inputNumber class="w-1 center" type="number" [formControl]="formGroup.controls.cost"/>
  <div class="w-1 screen-only">
    <i class="pi pi-minus-circle cursor-pointer" (click)="deleteVirtue()"></i>
  </div>
</div>
