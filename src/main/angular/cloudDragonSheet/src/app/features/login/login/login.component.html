<div class="flex flex-row h-screen">
  <div class="flex flex-column w-4 align-items-center justify-content-center">
    <h1 class="w-10">{{'common.title' | translate}}</h1>
    <div class="w-10">Connectez vous</div>
  </div>
  <div class="flex flex-column w-8 p-2">
    <div class="flex flex-row justify-content-end">
    </div>
    <div class="flex flex-column w-6 gap-2 mt-8" [formGroup]="formGroup">
      <h3>{{"login.title" | translate}}</h3>
      <div class="flex flex-column">
        <label>{{"login.username" | translate}}</label>
        <input pInputText [formControl]="formGroup.controls.username">
        <val-errors [control]="formGroup.controls.username"></val-errors>
      </div>
      <div class="flex flex-column">
        <label>{{"login.password" | translate }}</label>
        <input pInputText [formControl]="formGroup.controls.password" type="password">
        <val-errors [control]="formGroup.controls.password"></val-errors>
      </div>
      <div class="flex flex-row justify-content-between align-items-center">
        <a [routerLink]='["/"]'>{{'common.back' | translate}}</a>

        <button pButton (click)="doLogin()">{{'common.login' | translate}}</button>


      </div>
    </div>

  </div>

</div>
