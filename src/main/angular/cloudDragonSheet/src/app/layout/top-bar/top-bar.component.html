<div class="screen-only topbar flex-row flex justify-content-center">
  <div class="flex flex-row justify-content-between align-items-center w-12 lg:w-10 xl:w-8 p-2 gap-2">

    <div class="flex flex-row align-items-center gap-2">
      <img class="logo" alt="logo" src="assets/images/logo.png">
      <h1>Cloud Dragon Sheets</h1>
    </div>
    <div *ngIf="!isAuthenticated">
      <button class="p-button-white" pButton [routerLink]='["/auth","login"]'> {{ 'common.login' | translate }}&nbsp;<i class="pi pi-sign-in text-2xl"></i></button>
    </div>
    <div class="flex flex-row gap-2 align-items-center" *ngIf="isAuthenticated">
      <label><i class="pi pi-user mr-2"></i>{{currentUser?.firstName}} {{currentUser?.lastName}}</label>
      <button pButton class="p-button-round p-button-white" (click)="logout()"><i class="pi pi-sign-out text-2xl"></i> </button>
    </div>
  </div>
</div>
