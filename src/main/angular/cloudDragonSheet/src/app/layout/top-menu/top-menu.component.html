<div class="screen-only flex-row flex justify-content-center">
  <div class="top-menu flex flex-row align-items-center w-12 lg:w-10 xl:w-8 py-2 px-6 gap-2">
    <button [routerLink]="menuItem.routerLink" class="flex flex-row gap-2 align-items-center p-button-white" pButton *ngFor="let menuItem of menu">
      {{ menuItem.label }}
      <i class="{{menuItem.iconClass}}" *ngIf="menuItem.iconClass"></i>
    </button>
  </div>
</div>
